name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install --no-audit --no-fund
      
      - name: Fetch Barca team at build-time
        env:
          FD_TOKEN: ${{ secrets.FD_TOKEN }}
        run: |
          mkdir -p public/data
          curl -sS -H "X-Auth-Token: $FD_TOKEN" \
            "https://api.football-data.org/v4/teams/81" \
            -o public/data/team_81.json

      - name: Build site
        env:
          REACT_APP_FD_TOKEN: "007ecd1015014a9c8931de6680ea7478"
        run: |
          npm run build
          # SPA fallback so refresh/deep links work on GitHub Pages
          cp build/index.html build/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
